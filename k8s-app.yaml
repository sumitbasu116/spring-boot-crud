apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-crud-deployment
spec:
  selector:
    matchLabels:
      app: springboot-k8s-crud-db
  replicas: 3
  template:
    metadata:
      labels:
        app: springboot-k8s-crud-db
    spec:
      containers:
        - name: springboot-k8s-crud
          image: employee-service:1.0
          ports:
            - containerPort: 8085
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: dbName
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
---

apiVersion: v1
kind: Service
metadata:
  name: springboot-k8s-crud-db-service
spec:
  selector:
    app: springboot-k8s-crud-db
  ports:
    - protocol: TCP
      port: 9292
      targetPort: 8085
  type: NodePort
